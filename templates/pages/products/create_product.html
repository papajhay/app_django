{% extends 'base.html' %}
{% block title %}Créer un produit{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <h2 class="mb-4 text-success text-center"><i class="bi bi-plus-circle"></i> Créer un produit</h2>
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label" required >Nom</label>
            <input type="text" name="name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Prix</label>
            <input type="number" name="price" step="0.01" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Image</label>
            <input type="file" name="image" class="form-control" accept="image/*">
          </div>
          <div class="d-flex justify-content-center gap-2">
            <button type="submit" class="btn btn-success"><i class="bi bi-check-circle"></i> Enregistrer</button>
            <a href="{% url 'home' %}" class="btn btn-secondary">Annuler</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
