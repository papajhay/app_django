{% extends 'base.html' %}

{% block content %}
<div class="product-detail-container d-flex justify-content-center align-items-center py-5">
  <div class="card shadow-lg border-0" style="max-width: 900px; width: 100%;">
    <div class="row g-0 align-items-center">
      <!-- Image du produit -->
      <div class="col-md-6">
        {% if product.image %}
          <img src="{{ product.image.url }}" class="img-fluid rounded-start" alt="{{ product.name }}" style="object-fit: cover; height: 100%; width: 100%;">
        {% else %}
          <img src="https://via.placeholder.com/600x400?text=Pas+d%27image" class="img-fluid rounded-start" alt="Pas d'image" style="object-fit: cover; height: 100%; width: 100%;">
        {% endif %}
      </div>

      <!-- Détails du produit -->
      <div class="col-md-6">
        <div class="card-body">
          <h2 class="card-title mb-3">{{ product.name }}</h2>
          <p class="text-muted fs-5"><strong>{{ product.price }} €</strong></p>
          <p class="card-text">{{ product.description|striptags }}</p>
          <a href="{% url 'home' %}" class="btn btn-outline-secondary mt-4">
            ← Retour aux produits
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
