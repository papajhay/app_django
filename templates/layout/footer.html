{% load static i18n %}

<footer class="custom-footer py-5 mt-auto bg-dark">
  <div class="container text-center">

    <!-- Logos -->
    <div class="footer-logos d-flex justify-content-center align-items-center flex-wrap gap-5 mb-4">
      <img src="{% static 'images/logo1.png' %}" alt="Logo 1" class="footer-logo">
      <img src="{% static 'images/logo2.png' %}" alt="Logo 2" class="footer-logo">
      <img src="{% static 'images/logo3.png' %}" alt="Logo 3" class="footer-logo">
      <img src="{% static 'images/logo4.png' %}" alt="Logo 4" class="footer-logo">
    </div>

    <!-- Liens -->
    <div class="footer-links mb-3">
      <a href="#" class="footer-link">{% trans "Politique de cookies" %}</a>
      <a href="#" class="footer-link">{% trans "Politique de confidentialité" %}</a>
      <a href="#" class="footer-link">{% trans "Mentions légales" %}</a>
    </div>

    <!-- Texte -->
    <p class="footer-text mb-3">
      © 2025 {% trans "par" %} <strong>SPORT & Rénovation</strong>. {% trans "Créé avec" %} <a href="#" target="_blank" class="footer-link">Papajhay.com</a>
    </p>

    <!-- Réseaux sociaux -->
    <div class="footer-socials">
      <a href="#" class="social-link"><i class="bi bi-facebook"></i></a>
      <a href="#" class="social-link"><i class="bi bi-twitter"></i></a>
      <a href="#" class="social-link"><i class="bi bi-youtube"></i></a>
    </div>
  </div>
</footer>
